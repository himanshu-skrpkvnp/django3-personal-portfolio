{% extends 'portfolio/base.html' %}

{% block content %}
            <p></p>
            <h1 align="center"  style="background-color: blue;" > Himanshu's Portfolio </h1>
            {% load static %}

            <img src=" {% static 'portfolio/mpic2.png' %}" style="vertical-align:middle;margin:0px 50px" align="center" >
            <a href="{% static 'portfolio/Resume.pdf' %}"><h4>resume</h4></a>
            {% for project in projects %}

            <h1>{{ project.title }}</h1>
            <p> {{ project.description }} </p>
            <img src="{{ project.image }}" alt="This is Image" height="100" width="100">
            {% if project.url %}
            <a href="{{ project.url }}"> <h3>LINK</h3> </a>
            {% endif %}
            {% endfor %}
            <a href="{% url 'blog:all_blogs' %}"><h3>BLOGS</h3></a>

{% endblock %}
